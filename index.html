<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Tubi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[F0EBE3] font-[Poppins]">
    <header class="container mx-auto">
      <nav
        class="items-center justify-center text-center lg:flex py-4 lg:justify-between"
      >
        <div class="font-semibold text-xl mb-3">
          <h1 class="text-gray-600">
            Movie
            <span class="bg-yellow-300 text-gray-600 rounded-md py-1 px-3"
              >Tubi</span
            >
          </h1>
        </div>
        <div>
          <input
            id="input"
            class="py-1 border-2 border-gray-600 rounded-md pl-2"
            type="text"
            placeholder="Search..."
          />
          <button
            onclick="searchButton()"
            class="bg-yellow-300 py-2 px-3 text-gray-600 rounded-md font-semibold mt-[6px] lg:mt-[0px]"
          >
            Search
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mx-auto p-4">
        <div id="default-container">
          <h1 class="text-center items-center mt-20 text-3xl font-semibold">
            Please enter a movie name in Search Box
          </h1>
        </div>
        <div id="movieContainer"></div>
      </div>
    </main>
    <footer>
      <p class="text-center font-semibold">
        Developed By
        <a
          href="https://www.facebook.com/yourfahimm"
          class="hover:underline hover:text-gray-300"
          >Fajle Rabbi Fahim</a
        >
      </p>
    </footer>

    <!-- scripts -->
    <script src="./js/script.js"></script>
  </body>
</html>
