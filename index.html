<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Thubi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[F0EBE3]">
    <header class="container mx-auto">
      <nav
        class="items-center justify-center text-center lg:flex py-4 lg:justify-between"
      >
        <div class="font-semibold text-xl mb-3">
          <h1 class="text-gray-600">
            Movie
            <span class="bg-yellow-300 text-gray-600 rounded-md py-1 px-3"
              >Tubi</span
            >
          </h1>
        </div>
        <div>
          <input
            id="input"
            class="py-1 border-2 border-gray-600 rounded-md px-2"
            type="text"
          />
          <button
            onclick="searchButton()"
            class="bg-yellow-300 py-2 px-3 text-gray-600 rounded-md font-semibold"
          >
            Search
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mx-auto p-4">
        <div id="movieContainer"></div>
      </div>
    </main>
    <footer></footer>

    <!-- scripts -->
    <script src="./js/script.js"></script>
  </body>
</html>
